name: Update Data

on:
  schedule:
    - cron: '0 */5 * * *'  # 每五小时的第 0 分钟运行（如 0:00, 5:00, 10:00 等）
  workflow_dispatch:
  repository_dispatch:
    types: [external_update]
  push:
    branches:
      - main
    paths-ignore:
      - 'api/static/data/*'

jobs:
  update-data:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run app.js
        run: node app.js

      - name: Commit and push
        run: |
          git add api/static/
          git commit -m 'chore: update data' || echo 'No changes to commit'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
