name: Update Data

on:
  schedule:
    - cron: '0 * * * *' # 每小时运行一次
  workflow_dispatch:
  repository_dispatch:
    types: [external_update]
  push:
    branches:
      - main
    paths-ignore:
      - 'api/static/data/*'

jobs:
  update-data:
    if: github.actor != 'github-actions[bot]'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.FRIEND_CHECKER_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run app.js
        run: node app.js

      - name: Commit and push
        run: |
          git config --global user.name 'Yeppioo [Bot]'
          git config --global user.email 'yeppioo@qq.com'
          git add api/static/
          git commit -m 'chore: update data' || echo 'No changes to commit'
          git push
